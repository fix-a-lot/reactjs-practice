<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>memo()</title>
<script src="/live-server/lib/react.development.js"></script>
<script src="/live-server/lib/react-dom.development.js"></script>
<script src="/live-server/lib/babel.min.js"></script>
</head>
<body>
<main id="root"></main>
<script type="text/babel">
const {
  useState, 
  useEffect, 
  useRef,
  memo
} = React;

console.log('memo:', memo);

const Btn = props => {
  console.log(props.text, 'was rendered');
  return (
    <button onClick={props.clickHandler}>{props.text}</button>
  );
};

const MemoizedBtn = memo(Btn);

const App = () => {
  const [value, setValue] = useState('save changes');
  return (
    <div>
      <Btn text={value} clickHandler={() => setValue('revert changes')}></Btn>
      <MemoizedBtn text="continue"></MemoizedBtn>
    </div>
  );
};

const main = document.querySelector('main');
const root = ReactDOM.createRoot(main);
root.render(<App />);
</script>
</body>
</html>
